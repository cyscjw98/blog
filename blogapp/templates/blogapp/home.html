{% extends 'blog/base.html' %}

{% block content %}
{% for post in post.all %}
<div class="box">
    <div class="card" style="width: 100%;">
        <img src="{{post.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
